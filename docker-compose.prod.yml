version: "3.8"

services:
  db:
    container_name: db
    image: mysql:latest
    build:
      context: ./database
    command: --default-authentication-plugin=mysql_native_password
    restart: on-failure
    volumes:
      - ./database/db.cnf:/etc/mysql/conf.d/custom.cnf
      - ./database/db.sql:/sql
      - db-data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: renaud
      MYSQL_PASSWORD: $$Threshonetap12
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: portfolio
  nginx:
    container_name: nginx
    image: nginx:latest
    depends_on: 
      - frontend
      - api
      - auth
    volumes:
      - ./nginx/production.nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    depends_on:
      - auth
      - api
    ports:
      - 8080:80
    restart: on-failure
  api:
    container_name: api
    image: api
    build:
      context: ./api
    depends_on: 
      - db
      - auth
    ports:
      - 8081:8081
    restart: on-failure
    command: npm start
  auth:
    container_name: auth
    image: auth
    build:
      context: ./auth
    depends_on: 
      - db
    ports: 
      - 8082:8082
    restart: on-failure
    command: npm start
  images:
    container_name: images
    image: images
    build:
      context: ./images
    ports:
      - 8083:8083
    restart: on-failure
    command: npm start
    volumes:
      - ./images/images:/images/images
volumes:
  db-data:
    